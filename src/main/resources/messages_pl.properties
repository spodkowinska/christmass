pl.coderslab.christmass.home.greetingsInfo = Już niedługo będziemy mieli szansę spotkać się w pełnym gronie \
  aby wspólnie świętować Święta Bożego Narodzenia!<br> \
  Kolejny rok zbiża się ku końcowi więc postarajmy się zakończyć go w jak najbardziej rodzinnej atmosferze. \
  Spotkamy się w Wigilię aby wspólnie spożywać wigilijny obiad, podziwiać dekoracje, \
  śpiewać kolędy (może tym razem się uda) i wymienić się upominkami. <br> Będzie też bardzo miło jak każdy \
  postara się przygotować jakiś kulinarny drobiazg, aby odciążyć naszą gospodynię. <br>Zapraszamy na 15.30 na Wodzirejów 11A. \
  Do zobaczenia!

